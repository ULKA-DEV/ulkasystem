<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULKA SYSTEM v2.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #007bff; --bg: #f4f7f6; --card: #ffffff; --text: #1e293b; 
            --text-muted: #64748b; --border: #e2e8f0; --header-h: 75px; 
        }
        
        /* üåô ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç Dark Mode - ‡πÄ‡∏ô‡πâ‡∏ô‡∏™‡∏µ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡πÉ‡∏´‡πâ‡∏ä‡∏±‡∏î */
        body.dark-mode { 
            --bg: #0f172a; --card: #1e293b; --text: #ffffff; 
            --text-muted: #cbd5e1; --border: #334155; 
        }

        body { font-family: 'Sarabun', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; overflow: hidden; transition: 0.3s; }
        
        /* üîí Login */
        #login-screen { position: fixed; inset: 0; z-index: 9999; display: flex; justify-content: center; align-items: center; background: #0f172a; }
        .login-box { background: #fff; padding: 30px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center; color: #333; }

        /* üîù Header */
        .top-header { 
            position: fixed; top: 0; left: 0; right: 0; height: var(--header-h);
            background: var(--card); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; padding: 0 15px; z-index: 2000;
        }
        
        /* üë§ User Info Fix (‡∏°‡∏≠‡∏á‡πÄ‡∏´‡πá‡∏ô‡∏ä‡∏±‡∏î‡πÉ‡∏ô Dark Mode) */
        #u-name { font-weight: 800; font-size: 15px; color: var(--text); }
        #u-pos, #u-dept { font-size: 10px; font-weight: 600; color: var(--text-muted); }

        /* üì¶ Content */
        .app-wrapper { display: flex; height: 100vh; padding-top: var(--header-h); }
        .main-content { flex-grow: 1; overflow-y: auto; padding: 15px; }
        .post-card { background: var(--card); border-radius: 15px; border: 1px solid var(--border); margin-bottom: 15px; overflow: hidden; }
        
        /* üéÇ Birthday Area */
        .bday-banner { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 15px; padding: 15px; margin-bottom: 15px; border: none; }

        .btn-tool { width: 35px; height: 35px; border-radius: 10px; border: none; background: rgba(0,0,0,0.05); color: var(--text); }
        body.dark-mode .btn-tool { background: rgba(255,255,255,0.1); color: #fff; }

        .sidebar { width: 240px; background: var(--card); border-right: 1px solid var(--border); padding: 15px 0; }
        .nav-item-side { padding: 12px 20px; margin: 4px 15px; border-radius: 10px; cursor: pointer; color: var(--text-muted); font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .nav-item-side.active { background: var(--primary); color: #fff !important; }

        @media (max-width: 768px) { .sidebar { display: none; } .main-content { padding-bottom: 80px; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box shadow-lg">
            <h4 class="fw-bold mb-4">ULKA LOGIN</h4>
            <input type="text" id="user" class="form-control mb-2" placeholder="User ID">
            <input type="password" id="pass" class="form-control mb-3" placeholder="Password">
            <button onclick="checkLogin()" class="btn btn-primary w-100 fw-bold">SIGN IN</button>
        </div>
    </div>

    <div id="main-app" class="d-none">
        <header class="top-header">
            <div class="d-flex align-items-center gap-2">
                <div id="u-initial" class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center fw-bold" style="width: 40px; height: 40px;">?</div>
                <div style="line-height: 1.1;">
                    <div id="u-name">...</div>
                    <div id="u-pos">POSITION</div>
                    <div id="u-dept">DEPARTMENT</div>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button class="btn-tool" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
                <button class="btn-tool text-danger" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <div class="app-wrapper">
            <aside class="sidebar">
                <div onclick="switchView('news', this)" class="nav-item-side active"><i class="fas fa-newspaper"></i> ‡∏Ç‡πà‡∏≤‡∏ß‡∏™‡∏≤‡∏£</div>
                <div onclick="switchView('exec', this)" class="nav-item-side"><i class="fas fa-crown"></i> ‡∏ù‡πà‡∏≤‡∏¢‡∏ö‡∏£‡∏¥‡∏´‡∏≤‡∏£</div>
                <div onclick="switchView('biz', this)" class="nav-item-side"><i class="fas fa-file-invoice-dollar"></i> ‡πÅ‡∏ú‡∏ô‡∏ò‡∏∏‡∏£‡∏Å‡∏¥‡∏à</div>
                <div onclick="switchView('mkt', this)" class="nav-item-side"><i class="fas fa-ad"></i> ‡∏Å‡∏≤‡∏£‡∏ï‡∏•‡∏≤‡∏î</div>
                <div onclick="switchView('csr', this)" class="nav-item-side"><i class="fas fa-headset"></i> ‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤</div>
            </aside>

            <main class="main-content">
                <div id="view-news">
                    <div id="bday-area"></div>

                    <div class="post-card p-3 mb-4 shadow-sm">
                        <h6 class="fw-bold mb-2">‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®‡πÉ‡∏´‡∏°‡πà</h6>
                        <input type="text" id="post-title" class="form-control mb-2" placeholder="‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®">
                        <textarea id="post-body" class="form-control mb-2" rows="2" placeholder="‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®..."></textarea>
                        <input type="text" id="post-img" class="form-control mb-3" placeholder="‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)">
                        <button onclick="publishPost()" class="btn btn-primary w-100 fw-bold">‡πÇ‡∏û‡∏™‡∏ï‡πå‡πÄ‡∏•‡∏¢</button>
                    </div>

                    <div id="news-feed"></div>
                </div>
                
                <div id="view-iframe" class="d-none h-100">
                    <iframe id="main-iframe" style="width:100%; height:100%; border:none; border-radius:15px; background:white;"></iframe>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzcOJbxdD80KAHxvXDsLZLppXjdMS1Bsg0AcrZQpJp8XD5lEvD_Uj59TWO0rZzVJU5vXA/exec";
        let sessionData = null;

        async function checkLogin() {
            const u = document.getElementById('user').value, p = document.getElementById('pass').value;
            if(!u || !p) return;
            Swal.fire({ title: '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...', didOpen: () => Swal.showLoading() });
            try {
                const resp = await fetch(`${SCRIPT_URL}?action=login&user=${u}&pass=${p}`);
                const res = await resp.json();
                if(res.success) {
                    localStorage.setItem("user_session", JSON.stringify(res));
                    initApp(res);
                    Swal.close();
                } else { Swal.fire('‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß', 'ID ‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏ú‡∏¥‡∏î', 'error'); }
            } catch(e) { Swal.fire('Error', '‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', 'error'); }
        }

        function initApp(data) {
            sessionData = data;
            document.getElementById('login-screen').classList.add('d-none');
            document.getElementById('main-app').classList.remove('d-none');
            
            // ‚úÖ ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏î‡∏∂‡∏á‡∏ä‡∏∑‡πà‡∏≠/‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á/‡πÅ‡∏ú‡∏ô‡∏Å
            document.getElementById('u-name').innerText = data.name;
            document.getElementById('u-pos').innerText = data.pos || 'Position';
            document.getElementById('u-dept').innerText = data.dept || 'Department';
            document.getElementById('u-initial').innerText = (data.nickname || data.name || "U")[0].toUpperCase();
            
            loadAnnounce();
        }

        async function loadAnnounce() {
            try {
                const resp = await fetch(`${SCRIPT_URL}?action=getAnnounce`);
                const data = await resp.json();
                
                // üéÇ ‡πÅ‡∏™‡∏î‡∏á‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ô‡∏µ‡πâ
                if(data.birthdays && data.birthdays.length > 0) {
                    document.getElementById('bday-area').innerHTML = `
                        <div class="bday-banner shadow-sm">
                            <i class="fas fa-birthday-cake me-2"></i> <b>‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô‡πÄ‡∏Å‡∏¥‡∏î‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ô‡∏µ‡πâ:</b> 
                            ${data.birthdays.map(b => `${b.name} (${b.nick}) ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${b.day}`).join(', ')}
                        </div>`;
                }

                // üì∞ ‡πÅ‡∏™‡∏î‡∏á‡πÇ‡∏û‡∏™‡∏ï‡πå‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®
                const feed = document.getElementById('news-feed');
                feed.innerHTML = data.posts.map(p => `
                    <div class="post-card shadow-sm mb-3">
                        <div class="p-3">
                            <h5 class="fw-bold mb-1">${p.title}</h5>
                            <small class="text-muted">‡πÇ‡∏î‡∏¢ ${p.author} | ${new Date(p.date).toLocaleDateString('th-TH')}</small>
                            <p class="mt-3 mb-3">${p.body}</p>
                            ${p.img ? `<img src="${p.img}" class="img-fluid rounded mb-3">` : ''}
                            <div class="d-flex gap-4 border-top pt-2">
                                <span style="cursor:pointer" onclick="actionPost('likePost', '${p.id}')">‚ù§Ô∏è <b>${p.likes}</b> Likes</span>
                                <span>üí¨ <b>${p.comments.length}</b> Comments</span>
                            </div>
                            <div class="mt-3 p-2 rounded bg-light" style="color:#333; font-size:12px;">
                                ${p.comments.map(c => `<div class="mb-1"><b>${c.user}:</b> ${c.text}</div>`).join('')}
                                <div class="input-group input-group-sm mt-2">
                                    <input type="text" id="cmt-${p.id}" class="form-control" placeholder="‡∏Ñ‡∏≠‡∏°‡πÄ‡∏°‡πâ‡∏ô‡∏ï‡πå...">
                                    <button class="btn btn-primary" onclick="submitComment('${p.id}')">‡∏™‡πà‡∏á</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch(e) { console.error(e); }
        }

        async function publishPost() {
            const title = document.getElementById('post-title').value;
            const body = document.getElementById('post-body').value;
            const img = document.getElementById('post-img').value;
            if(!title || !body) return;
            Swal.fire({title: '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏û‡∏™‡∏ï‡πå...', didOpen: () => Swal.showLoading()});
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'addAnnounce', title, body, img, author: sessionData.name }) });
            location.reload();
        }

        async function submitComment(postId) {
            const text = document.getElementById(`cmt-${postId}`).value;
            if(!text) return;
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'addComment', postId, user: sessionData.name, text }) });
            loadAnnounce();
        }

        async function actionPost(action, postId) {
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action, postId }) });
            loadAnnounce();
        }

        function switchView(v, el) {
            document.querySelectorAll('.nav-item-side').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            const isNews = v === 'news';
            document.getElementById('view-news').classList.toggle('d-none', !isNews);
            document.getElementById('view-iframe').classList.toggle('d-none', isNews);
            if(!isNews) {
                const fileMap = { 'exec': 'dashboard.html', 'biz': 'biz_plan.html', 'mkt': 'marketing_ad_planner.html', 'csr': 'CSR.html' };
                document.getElementById('main-iframe').src = fileMap[v] || (v + ".html");
            }
        }

        function toggleDarkMode() { 
            document.body.classList.toggle('dark-mode'); 
            localStorage.setItem('dark_mode', document.body.classList.contains('dark-mode'));
        }
        function logout() { localStorage.clear(); location.reload(); }

        window.onload = () => {
            if(localStorage.getItem('dark_mode') === 'true') document.body.classList.add('dark-mode');
            const saved = localStorage.getItem("user_session");
            if(saved) initApp(JSON.parse(saved));
        };
    </script>
</body>
</html>
