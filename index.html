<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #007bff; --navy: #0f172a; }
        body { font-family: 'Sarabun', sans-serif; background: #f4f7f6; height: 100vh; overflow: hidden; }
        #login-screen { position: fixed; inset: 0; z-index: 9999; display: flex; justify-content: center; align-items: center; background: var(--navy); }
        .login-box { background: #fff; padding: 40px; border-radius: 24px; width: 380px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        .sidebar { width: 260px; background: #fff; border-right: 1px solid #eee; flex-shrink: 0; }
        .nav-item { padding: 12px 15px; margin: 4px 10px; border-radius: 10px; cursor: pointer; color: #8392ab; font-weight: 600; display: flex; align-items: center; gap: 10px; transition: 0.2s; text-decoration: none; }
        .nav-item.active, .nav-item:hover { background: var(--primary); color: #fff; }
        
        /* Widget System Styles */
        .widget-card { background: #fff; border-radius: 20px; padding: 20px; border: 1px solid #eee; height: 100%; transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .widget-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .widget-header { border-bottom: 1px solid #f0f0f0; margin-bottom: 15px; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        /* Drawer Styles */
        .settings-drawer { position: fixed; right: -300px; top: 0; width: 300px; height: 100%; background: #fff; box-shadow: -5px 0 15px rgba(0,0,0,0.1); z-index: 1050; transition: 0.3s; padding: 25px; }
        .settings-drawer.show { right: 0; }
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 1040; display: none; }
        .drawer-overlay.show { display: block; }
        
        #live-clock { font-size: 3rem; font-weight: 800; letter-spacing: -2px; line-height: 1; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box shadow-lg">
            <i class="fas fa-cube fa-3x mb-3 text-primary"></i>
            <h3 class="fw-bold">ULKA SYSTEM</h3>
            <div class="small text-muted mb-4">INTELLIGENT ELECTRICAL APPLIANCE CO., LTD.<br>Beta 1.0.22</div>
            <input type="text" id="user" class="form-control mb-3" placeholder="User ID">
            <input type="password" id="pass" class="form-control mb-4" placeholder="Password">
            <button onclick="checkLogin()" id="login-btn" class="btn btn-primary w-100 fw-bold py-2">SIGN IN</button>
        </div>
    </div>

    <div id="drawer-overlay" class="drawer-overlay" onclick="toggleDrawer()"></div>
    <div id="settings-drawer" class="settings-drawer">
        <h5 class="fw-bold mb-4"><i class="fas fa-cog me-2"></i>‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÅ‡∏Å‡∏î‡πÄ‡∏à‡πá‡∏ï</h5>
        <div id="widget-selectors">
            </div>
        <button class="btn btn-navy w-100 mt-4 border" onclick="toggleDrawer()">‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á</button>
    </div>

    <div id="main-app" class="d-none d-flex h-100">
        <div class="sidebar d-flex flex-column py-3 shadow-sm text-start">
            <div class="px-3 mb-1 fw-bold text-primary fs-5"><i class="fas fa-cube me-2"></i>ULKA System</div>
            <div class="px-3 mb-4 text-muted small">Beta 1.0.22</div>
            <div onclick="switchView('news', this)" class="nav-item active"><i class="fas fa-newspaper"></i> ‡∏Ç‡πà‡∏≤‡∏ß‡∏™‡∏≤‡∏£</div>
            <div onclick="switchView('csr', this)" class="nav-item"><i class="fas fa-headset"></i> ‡∏£‡∏∞‡∏ö‡∏ö CSR</div>
            <div class="mt-auto nav-item text-secondary" onclick="toggleDrawer()"><i class="fas fa-th-large"></i> ‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πà‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠</div>
            <div class="nav-item text-danger" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</div>
        </div>
        
        <div class="flex-grow-1 overflow-auto p-4">
            <div id="view-news">
                <div class="d-flex justify-content-between align-items-center mb-4 text-start">
                    <div>
                        <h2 class="fw-bold mb-1">‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏Ñ‡∏∏‡∏ì <span id="welcome-name" class="text-primary"></span></h2>
                        <div id="welcome-info" class="badge bg-light text-dark p-2 border fw-bold"></div>
                    </div>
                    <button id="mgr-btn" class="btn btn-primary rounded-pill d-none" onclick="openAnnounceModal()">+ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®</button>
                </div>

                <div class="row g-4 text-start" id="widget-grid">
                    </div>
            </div>

            <div id="view-iframe" class="d-none h-100">
                <iframe id="main-iframe" class="w-100 h-100 border-0 rounded-4 shadow-sm"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw6twgLRoTJ2ByD6ckPbI9nnBeO0bhTSmRtrvAo3duIFHe_6yurrILMQg2UgKLyWbQ/exec";
        let sessionData = null;

        // üìã 1. ‡∏´‡∏≠‡∏™‡∏°‡∏∏‡∏î‡πÅ‡∏Å‡∏î‡πÄ‡∏à‡πá‡∏ï (‡πÄ‡∏û‡∏¥‡πà‡∏°/‡∏•‡∏î Widget ‡πÑ‡∏î‡πâ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà‡∏ó‡∏µ‡πà‡πÄ‡∏î‡∏µ‡∏¢‡∏ß)
        const widgetLibrary = {
            'clock': { name: '‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤‡πÅ‡∏•‡∏∞‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà', icon: 'fa-clock', col: 'col-md-4', default: true },
            'announce': { name: '‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®‡∏†‡∏≤‡∏¢‡πÉ‡∏ô', icon: 'fa-bullhorn', col: 'col-md-8', default: true },
            'birthday': { name: '‡∏ö‡∏≠‡∏£‡πå‡∏î‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î', icon: 'fa-birthday-cake', col: 'col-md-6', default: true },
            'sales': { name: '‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢‡∏ó‡∏µ‡∏°‡∏Ç‡∏≤‡∏¢ (Coming Soon)', icon: 'fa-chart-line', col: 'col-md-6', default: false },
            'technician': { name: '‡∏á‡∏≤‡∏ô‡∏ó‡∏µ‡∏°‡∏ä‡πà‡∏≤‡∏á (Coming Soon)', icon: 'fa-tools', col: 'col-md-6', default: false }
        };

        // --- üîí LOGIN & INIT ---
        async function checkLogin() {
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            if(!u || !p) return;
            const btn = document.getElementById('login-btn');
            btn.disabled = true; btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö...";

            try {
                const resp = await fetch(`${SCRIPT_URL}?action=login&user=${u}&pass=${p}`);
                const res = await resp.json();
                if(res.success) {
                    localStorage.setItem("user_session", JSON.stringify(res));
                    initApp(res);
                } else { Swal.fire('‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß', res.message, 'error'); }
            } catch (e) { Swal.fire('Error', '‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏Ç‡∏±‡∏î‡∏Ç‡πâ‡∏≠‡∏á', 'error'); }
            finally { btn.disabled = false; btn.innerText = "SIGN IN"; }
        }

        function initApp(data) {
            sessionData = data;
            document.getElementById('login-screen').classList.add('d-none');
            document.getElementById('main-app').classList.remove('d-none');
            document.getElementById('welcome-name').innerText = data.name;
            document.getElementById('welcome-info').innerText = `üè¢ ‡πÅ‡∏ú‡∏ô‡∏Å: ${data.dept} | üíº ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á: ${data.pos}`;
            
            if(data.role === 'admin' || data.role === 'manager') document.getElementById('mgr-btn').classList.remove('d-none');
            
            setupWidgetDrawer();
            applyWidgetSettings();
            startLiveClock();
        }

        // --- üß© WIDGET LOGIC ---
        function setupWidgetDrawer() {
            const container = document.getElementById('widget-selectors');
            container.innerHTML = '';
            Object.keys(widgetLibrary).forEach(key => {
                const w = widgetLibrary[key];
                container.innerHTML += `
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="check-${key}" onchange="saveWidgetSettings()">
                        <label class="form-check-label fw-bold" for="check-${key}"><i class="fas ${w.icon} me-2"></i>${w.name}</label>
                    </div>`;
            });
        }

        function saveWidgetSettings() {
            let settings = {};
            Object.keys(widgetLibrary).forEach(key => {
                settings[key] = document.getElementById(`check-${key}`).checked;
            });
            localStorage.setItem("widgets_" + sessionData.name, JSON.stringify(settings));
            applyWidgetSettings();
        }

        function applyWidgetSettings() {
            const saved = localStorage.getItem("widgets_" + sessionData.name);
            const settings = saved ? JSON.parse(saved) : Object.keys(widgetLibrary).reduce((a, k) => ({...a, [k]: widgetLibrary[k].default}), {});
            
            const grid = document.getElementById('widget-grid');
            grid.innerHTML = '';

            Object.keys(settings).forEach(key => {
                if(settings[key]) {
                    const w = widgetLibrary[key];
                    const col = document.createElement('div');
                    col.className = w.col;
                    col.innerHTML = `
                        <div class="widget-card shadow-sm" id="widget-${key}">
                            <div class="widget-header"><h6 class="fw-bold mb-0 text-dark"><i class="fas ${w.icon} me-2"></i>${w.name}</h6></div>
                            <div id="content-${key}" class="widget-body">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>
                        </div>`;
                    grid.appendChild(col);
                    loadWidgetContent(key);
                }
                if(document.getElementById(`check-${key}`)) document.getElementById(`check-${key}`).checked = settings[key];
            });
        }

        function loadWidgetContent(key) {
            const target = document.getElementById(`content-${key}`);
            if(key === 'clock') {
                target.innerHTML = `<div class="text-center py-3 bg-dark text-white rounded-4"><h1 id="live-clock">00:00:00</h1><div id="live-date" class="text-info small fw-bold"></div></div>`;
            } else if(key === 'announce') {
                loadAnnouncements(); // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏•‡∏π‡∏Å‡∏û‡∏µ‡πà
            } else if(key === 'birthday') {
                renderBirthdayBoard(sessionData.allEmp); // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏•‡∏π‡∏Å‡∏û‡∏µ‡πà
            } else {
                target.innerHTML = `<div class="p-4 text-center text-muted"><i class="fas fa-tools mb-2 fs-2"></i><br>‡∏£‡∏∞‡∏ö‡∏ö ${widgetLibrary[key].name} ‡∏≠‡∏¢‡∏π‡πà‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏û‡∏±‡∏í‡∏ô‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡πà‡∏á‡∏à‡∏≤‡∏Å‡∏ä‡∏µ‡∏ó...</div>`;
            }
        }

        // --- üïí ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏¢‡πà‡∏≠‡∏¢‡∏Ç‡∏≠‡∏á‡∏•‡∏π‡∏Å‡∏û‡∏µ‡πà (‡∏¢‡πà‡∏≠‡∏™‡πà‡∏ß‡∏ô‡∏•‡∏á) ---
        function startLiveClock() {
            setInterval(() => {
                if(document.getElementById('live-clock')) {
                    const now = new Date();
                    document.getElementById('live-clock').innerText = now.toLocaleTimeString('th-TH');
                    document.getElementById('live-date').innerText = now.toLocaleDateString('th-TH', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
                }
            }, 1000);
        }

        async function loadAnnouncements() {
            const resp = await fetch(`${SCRIPT_URL}?action=getAnnounce`);
            const list = await resp.json();
            const target = document.getElementById('content-announce');
            if(!target) return;
            target.innerHTML = '';
            list.slice(0, 3).forEach(a => {
                target.innerHTML += `<div class="mb-3 border-bottom pb-2"><h6 class="fw-bold small mb-1">${a.title}</h6><p class="small text-muted mb-0">${a.body.substring(0,60)}...</p></div>`;
            });
        }

        function renderBirthdayBoard(emps) {
            const target = document.getElementById('content-birthday');
            if(!target) return;
            const now = new Date();
            const currentMonth = now.getMonth();
            let bdays = emps.filter(e => e.birthDt && new Date(e.birthDt).getMonth() === currentMonth);
            target.innerHTML = bdays.length ? '' : '‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô';
            bdays.slice(0, 5).forEach(e => {
                target.innerHTML += `<div class="p-2 bg-light rounded mb-2 small fw-bold">${e.firstName} (${e.nickname}) - ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${new Date(e.birthDt).getDate()}</div>`;
            });
        }

        function toggleDrawer() {
            document.getElementById('settings-drawer').classList.toggle('show');
            document.getElementById('drawer-overlay').classList.toggle('show');
        }

        function switchView(viewId, el) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            const isNews = viewId === 'news';
            document.getElementById('view-news').classList.toggle('d-none', !isNews);
            document.getElementById('view-iframe').classList.toggle('d-none', isNews);
            if(!isNews) document.getElementById('main-iframe').src = viewId.toUpperCase() + ".html";
        }

        function logout() { localStorage.clear(); location.reload(); }
        window.onload = () => {
            const saved = localStorage.getItem("user_session");
            if(saved) initApp(JSON.parse(saved));
        };
    </script>
</body>
