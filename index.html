<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULKA SYSTEM v1.0.46</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #007bff; --bg: #f4f7f6; --card: #ffffff; --header-h: 65px; --sidebar-w: 240px; }
        body.dark-mode { --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; }
        body { font-family: 'Sarabun', sans-serif; background: var(--bg); margin: 0; height: 100vh; overflow: hidden; }

        /* üîí Login Screen */
        #login-screen { position: fixed; inset: 0; z-index: 9999; display: flex; justify-content: center; align-items: center; background: #0f172a; }

        /* üîù TOP HEADER */
        .top-header { 
            position: fixed; top: 0; left: 0; right: 0; height: var(--header-h);
            background: var(--card); border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 2000;
        }

        /* üè¢ SIDEBAR */
        .app-wrapper { display: flex; height: 100vh; padding-top: var(--header-h); }
        .sidebar { width: var(--sidebar-w); background: var(--card); border-right: 1px solid #eee; padding: 15px 0; transition: 0.3s; }
        .nav-item-side { padding: 12px 20px; margin: 4px 15px; border-radius: 12px; cursor: pointer; color: #8392ab; font-weight: 600; display: flex; align-items: center; gap: 12px; }
        .nav-item-side.active { background: var(--primary); color: white; }

        /* üß© WIDGET DROPDOWN MENU */
        .widget-dropdown { 
            position: absolute; top: 70px; right: 20px; width: 240px;
            background: var(--card); border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            padding: 15px; display: none; z-index: 2100; border: 1px solid rgba(0,0,0,0.1);
        }
        .widget-dropdown.show { display: block; }

        /* üì¶ MAIN CONTENT */
        .main-content { flex-grow: 1; overflow-y: auto; padding: 20px; position: relative; }
        .widget-card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #eee; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }

        /* üîò BUTTON TOOLS */
        .btn-tool { width: 38px; height: 38px; border-radius: 10px; border: none; background: rgba(0,0,0,0.05); color: var(--text); }
        body.dark-mode .btn-tool { background: rgba(255,255,255,0.1); color: white; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .top-header { padding: 0 10px; }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="bg-white p-4 rounded-4 shadow-lg text-center" style="width: 340px;">
            <i class="fas fa-cube fa-3x text-primary mb-3"></i>
            <h5 class="fw-bold">ULKA SYSTEM</h5>
            <input type="text" id="user" class="form-control mb-2" placeholder="User ID">
            <input type="password" id="pass" class="form-control mb-3" placeholder="Password">
            <button onclick="checkLogin()" class="btn btn-primary w-100 fw-bold">SIGN IN</button>
        </div>
    </div>

    <div id="main-app" class="d-none">
        <header class="top-header">
            <div class="fw-bold text-primary"><i class="fas fa-cube me-2"></i>ULKA SYSTEM</div>
            
            <div class="d-flex gap-2 align-items-center">
                <div id="header-clock" class="small fw-bold me-2 d-none d-md-block"></div>
                <button class="btn-tool" onclick="toggleWidgetDropdown()"><i class="fas fa-th-large"></i></button>
                <button class="btn-tool" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
                <button class="btn-tool text-danger" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
            </div>

            <div class="widget-dropdown" id="widget-dropdown">
                <h6 class="fw-bold mb-3"><i class="fas fa-cog me-2"></i>‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πà‡∏á‡∏´‡∏ô‡πâ‡∏≤ News</h6>
                <div id="widget-selectors">
                    </div>
            </div>
        </header>

        <div class="app-wrapper">
            <aside class="sidebar">
                <div onclick="switchView('news', this)" class="nav-item-side active"><i class="fas fa-newspaper"></i> ‡∏Ç‡πà‡∏≤‡∏ß‡∏™‡∏≤‡∏£ (News)</div>
                <div onclick="switchView('csr', this)" class="nav-item-side"><i class="fas fa-headset"></i> ‡∏£‡∏∞‡∏ö‡∏ö CSR</div>
                <div onclick="switchView('accounting', this)" class="nav-item-side"><i class="fas fa-calculator"></i> ‡∏ö‡∏±‡∏ç‡∏ä‡∏µ/‡∏ö‡∏∏‡∏Ñ‡∏Ñ‡∏•</div>
            </aside>

            <main class="main-content">
                <div id="view-news">
                    <h3 class="fw-bold mb-4">‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ, <span id="welcome-name" class="text-primary"></span> üëã</h3>
                    <div class="row g-4" id="news-widget-grid">
                        </div>
                </div>

                <div id="view-iframe" class="d-none h-100">
                    <iframe id="main-iframe" src="" style="width:100%; height:100%; border:none; border-radius:20px; background:white;"></iframe>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzcCjV81SFv-2Y8rdzb5qZ_u8iRIyHEtuJTruMyff9sVAVyfK_SWntv28vS7FKf77FFZQ/exec";
        let sessionData = null;

        // üìã ‡∏´‡∏≠‡∏™‡∏°‡∏∏‡∏î Widget (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô v1.0.23)
        const widgetLibrary = {
            'clock': { name: '‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤ & ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà', icon: 'fa-clock', col: 'col-md-4', default: true },
            'announce': { name: '‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î', icon: 'fa-bullhorn', col: 'col-md-8', default: true },
            'birthday': { name: '‡∏ö‡∏≠‡∏£‡πå‡∏î‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î', icon: 'fa-birthday-cake', col: 'col-md-4', default: true },
            'sales': { name: '‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢‡∏£‡∏≤‡∏¢‡∏ß‡∏±‡∏ô', icon: 'fa-chart-line', col: 'col-md-8', default: false }
        };

        async function checkLogin() {
            const u = document.getElementById('user').value, p = document.getElementById('pass').value;
            if(!u || !p) return;
            const resp = await fetch(`${SCRIPT_URL}?action=login&user=${u}&pass=${p}`);
            const res = await resp.json();
            if(res.success) { localStorage.setItem("user_session", JSON.stringify(res)); initApp(res); }
            else { Swal.fire('Error', 'ID ‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á', 'error'); }
        }

        function initApp(data) {
            sessionData = data;
            document.getElementById('login-screen').classList.add('d-none');
            document.getElementById('main-app').classList.remove('d-none');
            document.getElementById('welcome-name').innerText = data.name;
            setupWidgetDropdown();
            applyWidgetSettings();
            setInterval(() => {
                document.getElementById('header-clock').innerText = new Date().toLocaleTimeString('th-TH');
            }, 1000);
        }

        // --- ‚öôÔ∏è WIDGET ENGINE ---
        function setupWidgetDropdown() {
            const container = document.getElementById('widget-selectors');
            container.innerHTML = '';
            Object.keys(widgetLibrary).forEach(key => {
                const w = widgetLibrary[key];
                container.innerHTML += `
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="check-${key}" onchange="saveWidgetSettings()">
                        <label class="form-check-label small fw-bold" for="check-${key}">${w.name}</label>
                    </div>`;
            });
        }

        function saveWidgetSettings() {
            let settings = {};
            Object.keys(widgetLibrary).forEach(key => {
                settings[key] = document.getElementById(`check-${key}`).checked;
            });
            localStorage.setItem("news_widgets_" + sessionData.name, JSON.stringify(settings));
            applyWidgetSettings();
        }

        function applyWidgetSettings() {
            const saved = localStorage.getItem("news_widgets_" + sessionData.name);
            const settings = saved ? JSON.parse(saved) : Object.keys(widgetLibrary).reduce((a, k) => ({...a, [k]: widgetLibrary[k].default}), {});
            
            const grid = document.getElementById('news-widget-grid');
            grid.innerHTML = '';

            Object.keys(settings).forEach(key => {
                if(settings[key]) {
                    const w = widgetLibrary[key];
                    const col = document.createElement('div');
                    col.className = w.col;
                    col.innerHTML = `
                        <div class="widget-card">
                            <h6 class="fw-bold mb-3"><i class="fas ${w.icon} me-2 text-primary"></i>${w.name}</h6>
                            <div id="content-${key}" class="small">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>
                        </div>`;
                    grid.appendChild(col);
                    loadContent(key);
                }
                if(document.getElementById(`check-${key}`)) document.getElementById(`check-${key}`).checked = settings[key];
            });
        }

        function loadContent(key) {
            const target = document.getElementById(`content-${key}`);
            if(key === 'clock') {
                target.innerHTML = `<h1 class="display-4 fw-bold text-center" id="live-clock">00:00</h1>`;
                setInterval(() => { if(document.getElementById('live-clock')) document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('th-TH').substring(0,5); }, 1000);
            } else if(key === 'sales') {
                target.innerHTML = `<h3 class="text-success fw-bold">‡∏ø 1,984,469.24</h3><small class="text-muted">‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢‡∏£‡∏ß‡∏°‡∏™‡∏≤‡∏Ç‡∏≤‡∏´‡∏•‡∏±‡∏Å</small>`;
            } else {
                target.innerText = "‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö...";
            }
        }

        function toggleWidgetDropdown() { document.getElementById('widget-dropdown').classList.toggle('show'); }
        function switchView(v, el) {
            document.querySelectorAll('.nav-item-side').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            const isNews = v === 'news';
            document.getElementById('view-news').classList.toggle('d-none', !isNews);
            document.getElementById('view-iframe').classList.toggle('d-none', isNews);
            if(!isNews) document.getElementById('main-iframe').src = v + ".html";
        }

        function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }
        function logout() { localStorage.clear(); location.reload(); }

        // ‡∏õ‡∏¥‡∏î Dropdown ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏Ç‡πâ‡∏≤‡∏á‡∏ô‡∏≠‡∏Å
        window.onclick = function(e) {
            if (!e.target.closest('.btn-tool') && !e.target.closest('.widget-dropdown')) {
                document.getElementById('widget-dropdown').classList.remove('show');
            }
        }

        window.onload = () => { if(localStorage.getItem("user_session")) initApp(JSON.parse(localStorage.getItem("user_session"))); };
    </script>
</body>
</html>
