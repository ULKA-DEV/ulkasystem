<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULKA SYSTEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #007bff; --bg: #f4f7f6; --card: #ffffff; --text: #1e293b; --text-muted: #64748b; --header-h: 75px; }
        
        /* üåô Dark Mode (‡πÅ‡∏Å‡πâ‡∏™‡∏µ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡πÉ‡∏´‡πâ‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô) */
        body.dark-mode { --bg: #0f172a; --card: #1e293b; --text: #ffffff; --text-muted: #cbd5e1; --border: #334155; }
        body.dark-mode .form-control, body.dark-mode .form-select { background-color: #334155; border-color: #475569; color: #fff; }
        
        body { font-family: 'Sarabun', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; overflow: hidden; }

        /* üî¥ ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç (Important) */
        .post-important { border: 2px solid #ef4444 !important; background: rgba(239,68,68,0.05) !important; }
        .badge-important { background: #ef4444; color: white; font-size: 10px; padding: 3px 8px; border-radius: 5px; font-weight: bold; margin-bottom: 5px; display: inline-block; }

        /* Layout */
        .top-header { position: fixed; top: 0; left: 0; right: 0; height: var(--header-h); background: var(--card); display: flex; justify-content: space-between; align-items: center; padding: 0 15px; z-index: 2000; border-bottom: 1px solid rgba(0,0,0,0.1); }
        .app-wrapper { display: flex; height: 100vh; padding-top: var(--header-h); }
        .main-content { flex-grow: 1; overflow-y: auto; padding: 15px; }
        .sidebar { width: 240px; background: var(--card); border-right: 1px solid rgba(0,0,0,0.1); padding: 15px 0; }
        .nav-item-side { padding: 12px 20px; margin: 4px 15px; border-radius: 10px; cursor: pointer; color: var(--text-muted); font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .nav-item-side.active { background: var(--primary); color: #fff !important; }
        .post-card { background: var(--card); border-radius: 15px; margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.1); overflow: hidden; }

        /* Login & User Info */
        #login-screen { position: fixed; inset: 0; z-index: 9999; display: flex; justify-content: center; align-items: center; background: #0f172a; }
        .login-box { background: #fff; padding: 30px; border-radius: 20px; width: 350px; text-align: center; color: #333; }
        
        /* ‚úÖ ‡πÅ‡∏Å‡πâ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏ä‡∏∑‡πà‡∏≠/‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÉ‡∏´‡πâ‡∏ä‡∏±‡∏î */
        #u-name { font-weight: 800; font-size: 15px; color: var(--text); }
        #u-pos, #u-dept { font-size: 11px; font-weight: 600; color: var(--text-muted); }

        @media (max-width: 768px) { .sidebar { display: none; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box shadow-lg">
            <h4 class="fw-bold mb-4">ULKA LOGIN</h4>
            <input type="text" id="user" class="form-control mb-2" placeholder="User ID">
            <input type="password" id="pass" class="form-control mb-3" placeholder="Password">
            <button onclick="checkLogin()" class="btn btn-primary w-100 fw-bold">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
        </div>
    </div>

    <div id="main-app" class="d-none">
        <header class="top-header">
            <div class="d-flex align-items-center gap-2">
                <div id="u-initial" class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center fw-bold" style="width: 40px; height: 40px;">U</div>
                <div style="line-height: 1.1;">
                    <div id="u-name">...</div>
                    <div id="u-pos">...</div>
                    <div id="u-dept">...</div>
                </div>
            </div>
            <div>
                <button class="btn btn-sm btn-outline-secondary" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
                <button class="btn btn-sm btn-outline-danger" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <div class="app-wrapper">
            <aside class="sidebar">
                <div onclick="switchView('news', this)" class="nav-item-side active"><i class="fas fa-newspaper"></i> ‡∏Ç‡πà‡∏≤‡∏ß‡∏™‡∏≤‡∏£</div>
                <div onclick="switchView('exec', this)" class="nav-item-side"><i class="fas fa-crown"></i> ‡∏ù‡πà‡∏≤‡∏¢‡∏ö‡∏£‡∏¥‡∏´‡∏≤‡∏£</div>
                <div onclick="switchView('biz', this)" class="nav-item-side"><i class="fas fa-file-invoice-dollar"></i> ‡πÅ‡∏ú‡∏ô‡∏ò‡∏∏‡∏£‡∏Å‡∏¥‡∏à</div>
                <div onclick="switchView('mkt', this)" class="nav-item-side"><i class="fas fa-ad"></i> ‡∏Å‡∏≤‡∏£‡∏ï‡∏•‡∏≤‡∏î</div>
                <div onclick="switchView('csr', this)" class="nav-item-side"><i class="fas fa-headset"></i> ‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤</div>
            </aside>

            <main class="main-content">
                <div id="view-news">
                    <div id="bday-area"></div>

                    <div class="post-card p-3 mb-4 shadow-sm">
                        <h6 class="fw-bold mb-2">üì¢ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®</h6>
                        <select id="post-type" class="form-select mb-2 fw-bold" style="border-color: #007bff;">
                            <option value="General">üü¢ ‡∏Ç‡πà‡∏≤‡∏ß‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ</option>
                            <option value="Important" class="text-danger">üî¥ ‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç (‡∏î‡πà‡∏ß‡∏ô)</option>
                        </select>
                        <input type="text" id="post-title" class="form-control mb-2" placeholder="‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®">
                        <textarea id="post-body" class="form-control mb-2" rows="2" placeholder="‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î..."></textarea>
                        <input type="text" id="post-img" class="form-control mb-3" placeholder="‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)">
                        <button onclick="publishPost()" class="btn btn-primary w-100 fw-bold">‡πÇ‡∏û‡∏™‡∏ï‡πå‡∏•‡∏á‡∏ö‡∏≠‡∏£‡πå‡∏î</button>
                    </div>

                    <div id="news-feed"></div>
                </div>
                
                <div id="view-iframe" class="d-none h-100">
                    <iframe id="main-iframe" style="width:100%; height:100%; border:none; border-radius:15px; background:white;"></iframe>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // ‚úÖ URL ‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏Ç‡∏≠‡∏á‡∏•‡∏π‡∏Å‡∏û‡∏µ‡πà
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby93Wmes2V7sfmCTPfYSi8mbNeSRLbUsbVI4Ae04p3oc94i8D1DopztXaNCpLBNcIZE/exec";
        let sessionData = null;

        async function checkLogin() {
            const u = document.getElementById('user').value, p = document.getElementById('pass').value;
            if(!u || !p) return;
            Swal.fire({ title: '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...', didOpen: () => Swal.showLoading() });
            try {
                const resp = await fetch(`${SCRIPT_URL}?action=login&user=${u}&pass=${p}`);
                const res = await resp.json();
                if(res.success) {
                    localStorage.setItem("user_session", JSON.stringify(res));
                    initApp(res);
                    Swal.close();
                } else { Swal.fire('‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß', 'ID ‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏ú‡∏¥‡∏î', 'error'); }
            } catch(e) { Swal.fire('Error', '‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ', 'error'); }
        }

        function initApp(data) {
            sessionData = data;
            document.getElementById('login-screen').classList.add('d-none');
            document.getElementById('main-app').classList.remove('d-none');
            
            // ‚úÖ ‡∏î‡∏∂‡∏á‡∏ä‡∏∑‡πà‡∏≠/‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á/‡πÅ‡∏ú‡∏ô‡∏Å ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á (F,G,I,N,O)
            document.getElementById('u-name').innerText = data.name || "‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ä‡∏∑‡πà‡∏≠";
            document.getElementById('u-pos').innerText = data.pos || "";
            document.getElementById('u-dept').innerText = data.dept || "";
            document.getElementById('u-initial').innerText = (data.nickname || data.name || "U")[0].toUpperCase();
            loadAnnounce();
        }

        async function loadAnnounce() {
            try {
                const resp = await fetch(`${SCRIPT_URL}?action=getAnnounce`);
                const data = await resp.json();
                
                // üéÇ ‡πÅ‡∏™‡∏î‡∏á‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î
                if(data.birthdays && data.birthdays.length > 0) {
                    document.getElementById('bday-area').innerHTML = `
                        <div class="mb-3 p-3 text-white rounded shadow-sm" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                            <i class="fas fa-birthday-cake me-2"></i> <b>‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô‡πÄ‡∏Å‡∏¥‡∏î‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ô‡∏µ‡πâ:</b> 
                            ${data.birthdays.map(b => `${b.name} (${b.nick}) ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${b.day}`).join(', ')}
                        </div>`;
                }

                // üì∞ ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö (‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏Ç‡∏∂‡πâ‡∏ô‡∏Å‡πà‡∏≠‡∏ô)
                data.posts.sort((a, b) => (b.category === 'Important' ? 1 : -1) - (a.category === 'Important' ? 1 : -1));

                const feed = document.getElementById('news-feed');
                feed.innerHTML = data.posts.map(p => {
                    const isImportant = p.category === 'Important';
                    return `
                    <div class="post-card shadow-sm mb-3 ${isImportant ? 'post-important' : ''}">
                        <div class="p-3">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    ${isImportant ? '<span class="badge-important">üì¢ ‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç</span>' : ''}
                                    <h5 class="fw-bold mb-1 ${isImportant ? 'text-danger' : ''}">${p.title}</h5>
                                </div>
                                <small class="text-muted">${new Date(p.date).toLocaleDateString('th-TH')}</small>
                            </div>
                            <small class="text-muted d-block mb-2">‡πÇ‡∏î‡∏¢ ${p.author}</small>
                            <p class="mb-3">${p.body}</p>
                            ${p.img ? `<img src="${p.img}" class="img-fluid rounded mb-3">` : ''}
                            
                            <div class="d-flex gap-4 border-top pt-2">
                                <span style="cursor:pointer" onclick="actionPost('likePost', '${p.id}')">‚ù§Ô∏è <b>${p.likes}</b> Likes</span>
                                <span>üí¨ <b>${p.comments.length}</b> Comments</span>
                            </div>
                            
                            <div class="mt-2 p-2 rounded bg-light" style="font-size:12px; color:#333;">
                                ${p.comments.map(c => `<div class="mb-1"><b>${c.user}:</b> ${c.text}</div>`).join('')}
                                <div class="input-group input-group-sm mt-2">
                                    <input type="text" id="cmt-${p.id}" class="form-control" placeholder="‡∏Ñ‡∏≠‡∏°‡πÄ‡∏°‡πâ‡∏ô‡∏ï‡πå...">
                                    <button class="btn btn-primary" onclick="submitComment('${p.id}')">‡∏™‡πà‡∏á</button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                }).join('');
            } catch(e) { console.error(e); }
        }

        async function publishPost() {
            const type = document.getElementById('post-type').value;
            const title = document.getElementById('post-title').value;
            const body = document.getElementById('post-body').value;
            const img = document.getElementById('post-img').value;
            
            if(!title || !body) return Swal.fire('‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô', '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡πÅ‡∏•‡∏∞‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤', 'warning');
            
            Swal.fire({title: '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏û‡∏™‡∏ï‡πå...', didOpen: () => Swal.showLoading()});
            await fetch(SCRIPT_URL, { 
                method: 'POST', 
                body: JSON.stringify({ action: 'addAnnounce', title, body, img, category: type, author: sessionData.name }) 
            });
            location.reload();
        }

        async function submitComment(postId) {
            const text = document.getElementById(`cmt-${postId}`).value;
            if(!text) return;
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'addComment', postId, user: sessionData.name, text }) });
            loadAnnounce();
        }

        async function actionPost(action, postId) {
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action, postId }) });
            loadAnnounce();
        }

        function switchView(v, el) {
            document.querySelectorAll('.nav-item-side').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            const isNews = v === 'news';
            document.getElementById('view-news').classList.toggle('d-none', !isNews);
            document.getElementById('view-iframe').classList.toggle('d-none', isNews);
            if(!isNews) {
                // ‡πÑ‡∏ü‡∏•‡πå‡∏´‡∏ô‡πâ‡∏≤‡∏¢‡πà‡∏≠‡∏¢‡∏Ç‡∏≠‡∏á‡∏•‡∏π‡∏Å‡∏û‡∏µ‡πà (‡∏´‡πâ‡∏≤‡∏°‡∏•‡∏ö)
                const fileMap = { 'exec': 'dashboard.html', 'biz': 'biz_plan.html', 'mkt': 'marketing_ad_planner.html', 'csr': 'CSR.html' };
                document.getElementById('main-iframe').src = fileMap[v] || (v + ".html");
            }
        }

        function toggleDarkMode() { 
            document.body.classList.toggle('dark-mode'); 
            localStorage.setItem('dark_mode', document.body.classList.contains('dark-mode'));
        }
        function logout() { localStorage.clear(); location.reload(); }

        window.onload = () => {
            if(localStorage.getItem('dark_mode') === 'true') document.body.classList.add('dark-mode');
            const saved = localStorage.getItem("user_session");
            if(saved) initApp(JSON.parse(saved));
        };
    </script>
</body>
</html>
